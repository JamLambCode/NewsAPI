version: "3.9"

services:
  app:
    build:
      context: .
    command: uvicorn src.app.main:app --host 0.0.0.0 --port 8080
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite+aiosqlite:///./news.db}
      - SCHEDULER_ENABLED=${SCHEDULER_ENABLED:-true}
      - INGEST_FEEDS=${INGEST_FEEDS:-fr/lemonde}
      - INGEST_INTERVAL_MINUTES=${INGEST_INTERVAL_MINUTES:-15}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://ollama:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3}
      - OPENAI_API_KEY
      - OPENROUTER_API_KEY
      - API_KEY
    volumes:
      - .:/app
    ports:
      - "8080:8080"
    depends_on:
      - db
  db:
    image: postgres:16
    environment:
      - POSTGRES_DB=holocron
      - POSTGRES_USER=holocron
      - POSTGRES_PASSWORD=holocron
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  ollama:
    image: ollama/ollama:latest
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama

volumes:
  pgdata:
  ollama_models:


